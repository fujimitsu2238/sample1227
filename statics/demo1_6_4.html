<!DOCTYPE html>
<html>
    <head>
        <title>jsinfo 1.6 非標準のdataset</title>
    </head>
    <body>
        <div show-info="name"></div>
        <div show-info="age"></div>

        <script>
            let user = {
                name:"pete",
                age: 25

            };

            for(let div of document.querySelectorAll('[show-info]')){
                let fild =div.getAttribute('show-info');
                console.log(fild);
                div.innerHTML = user[fild]
            }
        </script>
    </body>
</html>
