<!DOCTYPE html>
<html>
    <head>
        <title>JSinfo1_7_3</title>
    </head>
    <body>
        <ol id="ol">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ol>
          
        <script>
            ol.before('before');
            ol.after('after');

            let liFirst = document.createElement('li');
            liFirst.innerHTML = 'prepend';
            ol.prepend(liFirst);

            let liLast = document.createElement('li');
            liLast.innerHTML = 'append';
            ol.append(liLast);

        </script>
    </body>
</html>
